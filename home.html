<!DOCTYPE html>
<html lang="eng">

  <head>
    <title>Price Watch</title>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="alert alert-primary" style="text-align:center" role="alert">
        To get started, select a currency below!
      </div>

        <button type="button" style="Width: 24.7%;" onclick="changeBTC()" class="btn btn-primary btn-lg">BTC</button>
        <button type="button" style="Width: 24.7%;" onclick="changeETH()" class="btn btn-primary btn-lg">ETH</button>
        <button type="button" style="Width: 24.7%;" onclick="changeLTC()" class="btn btn-primary btn-lg">LTC</button>
        <button type="button" style="Width: 24.7%;" onclick="changeXRP()" class="btn btn-primary btn-lg">XRP</button>

        <h1 id="price">TEST</h1>
        <h1 id="volume">TEST</h1>
        <h1 id="highday">TEST</h1>
        <h1 id="lowday">TEST</h1>
        <h1 id="change24h">TEST</h1>
        <h1 id="changepct24h">TEST</h1>
        <h1 id="mktcap">TEST</h1>

    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>

</html>
